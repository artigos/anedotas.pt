---
layout: default
---

{% comment %} <!-- Paginated posts --> {% endcomment %}
{% for post in paginator.posts %}
  {% include teaser.html %}
{% endfor %}

{% comment %} <!-- Pagination Links --> {% endcomment %}

<div class="row">

  {% if paginator.total_pages > 1 %}
    <div class="pagination">
      {% if paginator.previous_page %}
        <a class="pagination-link" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">&larr;</a>
      {% endif %}

      {% if paginator.next_page %}
        <a class="pagination-link" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">&rarr;</a>
      {% endif %}
  </div>
{% endif %}

</div>
